<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout 02</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
   
   <header>
        <div class="container-fluid">
            
                <div class="row">
                    <div class="col-sm-3">
                        <div class="head"></div>
                    </div>
                    <div class="col-sm-5">
                        <div class="head"></div>
                    </div>
                    <div class="col-sm-3 offset-sm-1">
                        <div class="head"></div>
                    </div>
                </div>
           

        </div>
    </header>
   
   <section>
       <div class="container-fluid">
           <div class="hero">
               <div class="row">
                   <div class="col-sm-12">
                       <div class="hero-content1">
                           
                       </div>
                   </div>
               </div>
               <div class="row">
                   <div class="col-sm-12">
                       <div class="hero-content2">
                           
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </section>
   
   <section>
       <div class="container-fluid">
           <div class="body">
               <div class="row">
                   <div class="col-sm-9">
                       <div class="top-left-body">
                           
                       </div>
                   </div>
                   <div class="col-sm-3">
                       <div class="top-right-body">
                           
                       </div>
                   </div>
               </div>
               <div class="row">
                   <div class="col-sm-12">
                       <div class="bottom-body">
                           
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </section>
   
   <section class="slider">
       <div class="container-fluid">
           
               <div class="row">
                   <div class="col-sm-12">
                       <div class="slider-content">
                           
                       </div>
                   </div>
               </div>
           
       </div>
   </section>
   
   
   
   <footer>
       <div class="container-fluid">
           <div class="footer">
               <div class="row">
                   <div class="col-sm-12">
                      
                   </div>
               </div>
           </div>
       </div>
   </footer>


 <!--   ======= js links ====-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
